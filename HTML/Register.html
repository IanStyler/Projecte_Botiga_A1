<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Register.css">
    <link rel="stylesheet" href="../CSS/Default.css">
    <title>Registra't</title>
</head>
<body>
<header>
    <img id="title" src="../MEDIA/LogoWeb2.png">
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">Catàleg</a>
    <a href="#">Registre Client</a>
    <a href="#">Cistella</a>
    <a href="#">Condicions</a>
    <a href="#">Contacte</a>
</nav>
<h1>Registra't</h1>
<form>
    <div class="inputDiv">
        <label for="nom"><b>Nom</b></label>
        <input type="text" id="nom" placeholder="Nom" required>
    </div>

    <div class="inputDiv">
        <label for="cognoms"><b>Cognoms</b></label>
        <input type="text" id="cognoms" placeholder="Cognoms" required>
    </div>

    <div class="inputDiv">
        <label for="adreça"><b>Adreça</b></label>
        <input type="text" id="adreça" placeholder="Adreça" required>
    </div>

    <div class="inputDiv">
        <label for="correu"><b>Correu</b></label>
        <input type="email" id="correu" placeholder="Correu electrònic" required>
    </div>

    <div class="inputDiv">
        <label for="telefon"><b>Telèfon</b></label>
        <input type="tel" id="telefon" placeholder="Telèfon">
    </div>

    <button type="submit">Registra't</button>
    <button type="reset">Neteja</button>

</form>


</body>
</html>
