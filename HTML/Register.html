<h1>Registra't</h1>

<div id="formulari">
<form>
    <div class="inputDiv">
        <label for="nom"><b>Nom</b></label>
        <input type="text" id="nom" placeholder="Nom" required>
    </div>

    <div class="inputDiv">
        <label for="cognoms"><b>Cognoms</b></label>
        <input type="text" id="cognoms" placeholder="Cognoms" required>
    </div>

    <div class="inputDiv">
        <label for="adreça"><b>Adreça</b></label>
        <input type="text" id="adreça" placeholder="Adreça" required>
    </div>

    <div class="inputDiv">
        <label for="correu"><b>Correu</b></label>
        <input type="email" id="correu" placeholder="Correu electrònic" required>
    </div>

    <div class="inputDiv">
        <label for="contrasenya"><b>Contrasenya</b></label>
        <input type="password" id="contrasenya" placeholder="Contrasenya" required>
    </div>

    <div class="inputDiv">
        <label for="telefon"><b>Telèfon</b></label>
        <input type="tel" id="telefon" placeholder="Telèfon" required>
    </div>

    <button type="submit" onclick="alert('Servei temporalment fora de servei!')">Registra't</button>
    <button type="reset">Neteja</button>

</form>
